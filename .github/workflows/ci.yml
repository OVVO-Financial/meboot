name: CI
on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, r: "release" }
          - { os: macos-latest, r: "release" }
          - { os: windows-latest, r: "release" }
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true
      
      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev tk-dev
      
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
      
      - name: Run R CMD check
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          args: 'c("--no-manual", "--no-build-vignettes")'
          build_args: 'c("--no-manual", "--no-build-vignettes")'

  ubsan-clang-docker:
    name: UBSAN clang (rocker r-devel-ubsan-clang)
    runs-on: ubuntu-latest
    # Optional: uncomment to make UBSAN run only after standard checks pass
    # needs: R-CMD-check

    steps:
      - uses: actions/checkout@v4

      - name: Pull UBSAN image
        run: |
          docker pull --platform linux/x86_64 rocker/r-devel-ubsan-clang

      - name: Run UBSAN check inside container
        run: |
          docker run --rm --platform linux/x86_64 \
            --cap-add=SYS_PTRACE \
            -e UBSAN_OPTIONS="print_stacktrace=1:halt_on_error=0" \
            -v "${GITHUB_WORKSPACE}:/data" -w /data \
            rocker/r-devel-ubsan-clang bash -lc '
              set -euo pipefail

              echo "::group::Install system dependencies"
              apt-get update -y
              DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
                libcurl4-openssl-dev libssl-dev libxml2-dev \
                tk-dev
              echo "::endgroup::"

              echo "::group::Install R package dependencies"
              RD -q -e "install.packages(c(\"remotes\", \"rcmdcheck\"), repos=\"https://cloud.r-project.org\", Ncpus=2)"
              RD -q -e "remotes::install_deps(dependencies = TRUE, repos=\"https://cloud.r-project.org\")"
              echo "::endgroup::"

              echo "::group::Run R CMD check with UBSAN"
              RD CMD check --no-manual --no-build-vignettes . \
                > ubsan_check.out 2> ubsan_check.err || true
              echo "::endgroup::"
              
              echo "::group::UBSAN output"
              cat ubsan_check.err
              echo "::endgroup::"
            '

      - name: Check for UBSAN errors
        run: |
          if [ -f ubsan_check.err ]; then
            if grep -iE "(runtime error|sanitizer)" ubsan_check.err; then
              echo "::error::UBSAN detected runtime errors. Check the logs for details."
              echo "::group::UBSAN errors found"
              grep -iE "(runtime error|sanitizer)" ubsan_check.err || true
              echo "::endgroup::"
              exit 1
            else
              echo "::notice::No UBSAN errors detected"
            fi
          else
            echo "::warning::UBSAN error log not found"
          fi

      - name: Upload UBSAN logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ubsan-logs
          path: |
            ubsan_check.out
            ubsan_check.err
            *.Rcheck/
          if-no-files-found: warn
